<body>
    <script>
        let pricearr = [20, 50, 40, 60, 100];

        premium = pricearr.filter(item => {
            return item > 50
        });
        console.log(premium);

        let price = premium.map(prod => {
            return (prod * 0.85)
        })
        console.log(price);

        let productList = pricearr.map(prodprice => (prodprice * 0.85).filter(item => item > 50))
        console.log(productList);
    </script>
</body>
